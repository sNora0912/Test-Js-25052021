<!DOCTYPE html>
<html>

<head>
    <title>Task 5</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <div class="container">
        <h3 class="text-center" style="margin-bottom: 20px;">NoiDung</h3>
        <div class="col-md-8 col-md-offset-2">
            <textarea name="textarea" id="textarea" rows="5" style="width: 100%" placeholder="Write Here" autofocus></textarea>
            <div id="count">
                <span id="current_count">0</span>
                <span id="maximum_count">/ 200</span>
            </div>
        </div>
    </div>
</body>

</html>
<script type="text/javascript">
    $('textarea').keyup(function() {
        var characterCount = $(this).val().length,
            current_count = $('#current_count'),
            maximum_count = $('#maximum_count'),
            count = $('#count');
        current_count.text(characterCount);
        if (characterCount > 200) {
            alert('You have typed more than the allowed characters!')
        }
    });
</script>
